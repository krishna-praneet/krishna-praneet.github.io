    period: "Jun '23 - May '24"
    description: "Developed and deployed a software library of simple iterative bit-flip and belief propagation decoding algorithms in Julia. Implemented Ordered Statistics Decoding processing that improved logical error rate by 20% for LDPC qubit codes"
  
  - title: "Stock Trading System"
    period: "Feb '23 - May '23"
    description: "Developed a 3-tier stock trading server using Python that handles requests from various clients using a thread-pool mode with replication and consistency accross failures. Also Implemented Least Recently Used caching for improving latency of requests."
  
