    period: "Feb '23 - Feb '23"
    description: "Developed a stock recommendation system using Python which analyzes historical data using PySpark and PyTorch. Implemented LSTM, Random Forest, and Factorization Machine models from SparkMLLib to predict stock closing prices"
  
  - title: "Elevation-based Navigation System (EleNa)"
    period: "Oct '22 - Dec '22"
    description: "Built a navigation app using JavaScript and React to suggest the shortest path between two user-defined locations. Implemented Dijkstra's, A*, and BFS algorithms with elevation gain and achieved the best performance with the first two"

